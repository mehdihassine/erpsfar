<!-- Content Wrapper. Contains page content -->


<!-- (click)="annuler(nfacture)" Default box(click)="valider(nfacture)" -->

    <div class="box-header with-border  headertitle">
      <h3 class="box-title"><b>Creation Fiche salaire</b></h3>

                placeholder="Matricule employer" required>
             
          


          </div>


          
          <div class="col-md-2 col-lg-2 col-xs-2">
        
        </div>

        <div class="col-md-2 col-lg-2 col-xs-2">
        
        </div>

      </div>
      <!-- /.box-defaut -->

        </div>

        </div>


      </div>
      
              <div class="col-md-2">

                    placeholder="" required>

              </div>

                </div>

            </div>

        </div>
