<!-- Content Wrapper. Contains page content -->


<!-- Default box -->
<div class="box">

    <div class="box-header with-border  headertitle">
      <h3 class="box-title"><b>Listes des utilisateurs</b></h3>
      <div class="box-tools pull-right">
   
        <button type="button" class="btn btn-block btn-success btn-sm ajout"(click)="ajoute()" >Ajouter utilisateur</button>
  
  </div>
 
  <div class="box-tools pull-right">
    &nbsp;&nbsp;&nbsp;
  </div>
 
    </div>
  
 
  
    <div class="box box-default">
  
      
  
      <div class="box-body">
        <table   class="table table-bordered table-hover"> 
          <thead>
            <tr>
                <th class="col-md-2">Nom et Prenom</th>
              <th  class="col-md-2">E_mail</th>
              <th  class="col-md-2">Login</th>
              <th  class="col-md-2">Mot de passe </th>
              <th  class="col-md-2">RÃ´le </th>
                <th  class="col-md-2">Action</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of utilisateur">
                <td><b>{{e.nomuser}}&nbsp;&nbsp;{{e.prenomuser}}</b></td>
                <td>{{e.email}}</td>
                <td>{{e.loginuser}}</td>
                <td>{{e.mpduser}}</td>
                <td>{{e.roleuser}}</td>
               <td>
                <button class="btn btn-danger btn-fill"style="margin-left: 10px;"data-toggle="modal" (click)="loginuser(e.loginuser)" data-target="#delete"><i class="fa fa-trash "></i></button>
                <button class="btn btn-fill btn-info"style="margin-left: 10px;"(click)= "profil(e.iduser)" ><i class="fa fa-edit"></i></button>
              </td>
            </tr>
  
  
          </tbody>
        </table>
      </div>
  
    </div>
    <!--boxbody defaut-->
  
  </div>
  <!--box-->
 <div class="modal modal-danger fade" id="delete" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" class="text-center">confirmation suppression </h4>
      </div>
      <div class="modal-body">
        <p class="text-center">Voulez vous vraiment supprimer ?? {{idPr}} </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Non , anuuler</button>
        <button type="submit" class="btn btn-outline" (click)= "delete(idPr)" data-dismiss="modal" >Oui , supprimer</button>
      </div>
    </div> 
    <!-- /.modal-content -->
  </div>
</div>
