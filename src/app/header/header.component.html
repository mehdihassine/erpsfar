<!-- Main Header -->
<header class="main-header">

    <!-- Logo -->
    <a href="/home" class="logo" style="background-image: linear-gradient(to right, rgba(47, 38, 38, 0), rgb(39, 38, 38));">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><img src="http://127.0.0.1/apis_pfe/utilisateur/image/logo.png"></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg" style="font-family:Ink Free ; color: #f19954;" ><b> B&P SFAR</b>
        <img src="http://127.0.0.1/apis_pfe/utilisateur/image/logo.png">
      </span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation"  style="background-image: linear-gradient(to right, rgb(39, 38, 38), rgba(107, 103, 103, 0));">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav"> 

          <li   class="dropdown notifications-menu"  >
            <!-- Menu toggle button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bell-o"></i>
              <span class="label label-warning">{{notifs.length}}</span>
            </a>
            <ul class="dropdown-menu">
              <li class="header" >Vous avez {{notifs.length}} Alertes   </li>
              <li>
                <!-- Inner Menu: contains the notifications -->
                <ul class="menu">
                  <li  *ngFor="let r of notifs">
                    <!-- start notification -->
                    <a href="#">
                      <i class="fa fa-calendar text-aqua"></i> {{r.codearticle	}} -  {{r.libellearticle	}} <b> ***** </b>  {{r.quantitetot}}
                    </a>
                  </li>
                  
                  <!-- end notification -->
                </ul>
              </li>
              <li class="footer" ><a routerLink="./rdv/all">Afficher Tous</a></li>
            </ul>
          </li> 

          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
              <!-- The user image in the navbar-->
              <img src="http://127.0.0.1/apis_pfe/utilisateur/image/{{photo}}" class="user-image" alt="User Image" >
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">{{user}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header"style="background-image: linear-gradient(to right, rgba(107, 103, 103, 0), rgb(39, 38, 38));">
                <img src="http://127.0.0.1/apis_pfe/utilisateur/image/{{photo}}" class="img-circle" alt="User Image" style="background-image: linear-gradient(to right, rgba(107, 103, 103, 0), rgb(39, 38, 38));"> 
                <p>{{user}}</p>
               
              <!-- Menu Footer-->
              <li class="user-footer" >  
                <div class="pull-left">
                  <a (click)="profil()" class="btn btn-default btn-flat">Profil</a>
                </div>
                <div class="pull-right">
                  <a (click)="logout()" class="btn btn-default btn-flat">DÃ©connecter</a>
                </div>
              </li>
            </ul>
          </li>
          
        </ul>
      </div>
    </nav>
  </header>
