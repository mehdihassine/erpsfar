<head>
	<title>Login V15</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

</head>

	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url('assets/dist/img/logo1.png');">
				
				</div>
				

				<form class="login100-form validate-form">

					<div id="mail" class="wrap-input100 validate-input m-b-26" data-validate="Username is required" style="visibility: hidden;">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="mail" placeholder="Enter Email" name="mail"[(ngModel)]="mail" required>
						<span class="focus-input100"></span>
					</div>

					

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							
						</div>

						<div>
							<a href="#" class="txt1" (click)="retourlogin()">
								Retour Login
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" >
							Envoyer
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
