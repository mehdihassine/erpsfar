      <h3 class="box-title">Liste des productions</h3>

      <div class="box-tools pull-right">
      </div>
    </div>

    <div class="box-body">
      <table id="example1" class="table table-bordered">
        <thead>
          <tr>
            <th class="col-md-1">dateprod </th>

            <th class="col-md-1">Nbre produit</th>
            <th class="col-md-1">Quantite</th>
          
            <th class="col-md-2">Date cr√©ation</th>
            <th class="col-md-2">Action</th>


          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of production">

            <td>{{e.nbrproduit}}</td>
            <td>{{e.qteproduction}}</td>
         
            <td>{{e.datesys}}</td>
            <td>
              <button class="btn btn-warning btn-sm" style="margin-left: 10px;" [routerLink]="['../reste',e.dateprod]">

              <button class="btn btn-danger btn-sm" style="margin-left: 10px;" (click)="supprimer(e.dateprod)"><i
                  class="fa fa-trash"></i></button>

            </td>
          </tr>


        </tbody>
      </table>
